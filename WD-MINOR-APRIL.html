<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to right, rgb(239, 225, 225) , rgb(198, 160, 160));
        }

        .main {
            background-image: linear-gradient(to right, rgb(195, 113, 234) , rgb(172, 211, 243));
            color: black;
            padding: 30px;
            height: auto;
            width: 320px;
            font-weight: 50;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgb(214, 209, 209);
            margin: auto;
        }

        .btn {
            height: auto;
            width: 40px;
            padding: 10px;
        }

        .display {
            border: 1px solid gray;
        }
      
    </style>
</head>

<body>
    <br>
    <div class="container">
        <div class="row ">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main shadow-sm">
                    <h2>Calculator</h2>
                    <input type="text" class="display form-control shadow-lg p-2 mb-2 bg-white rounded" name="display" id="display"><br><br>
                    <input type="button" class="btn btn-light shadow-lg p-2 mb-2 bg-white rounded" value="AC" id="clear" onclick="document.calculator.display.value+=''">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded" value="Del" onclick="backSpace()">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded" value="%" onclick="document.calculator.display.value+='%'">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded" value="+" onclick="document.calculator.display.value+='+'"><br><br>
                    <input type="button" class="btn btn-light shadow-lg p-2 mb-2 bg-white rounded" value="7"  onclick="seven()">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded" value="8"  onclick="eight()">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded" value="9"  onclick="nine()">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded"value="*" onclick="document.calculator.display.value+='*'"><br><br>
                    <input type="button" class="btn btn-light shadow-lg p-2 mb-2 bg-white rounded"  value="4"  onclick="four()">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded" value="5"  onclick="five()">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded" value="6"  onclick="six()">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded" value="-" onclick="document.calculator.display.value+='-'"><br><br>
                    <input type="button" class="btn btn-light shadow-lg p-2 mb-2 bg-white rounded"  value="1"  onclick="one()">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded" value="2" onclick="two()">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded"value="3" onclick="three()">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded"value="." onclick="point()"><br><br>
                    <input type="button" class="btn btn-light shadow-lg p-2 mb-2 bg-white rounded"  value="0" onclick="zero()">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded" value="( " onclick="document.calculator.display.value+='('">
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded" value=" )" onclick="document.calculator.display.value+=' )'">                    
                    <input type="button" class="btn btn-light ml-3 shadow-lg p-2 mb-2 bg-white rounded" value="=" onclick ="document.calculator.display.value = eval(calculator.display.value)">            
                </form> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
